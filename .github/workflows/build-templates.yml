name: Build Template

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build-repo-template:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup.yml
      
      - name: Install dependencies
        run: pnpm install
        working-directory: ./templates/repo

      - name: Lint template
        run: pnpm run lint
        working-directory: ./templates/repo

      - name: Build template
        run: pnpm run build
        working-directory: ./templates/repo

  build-next-template:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: ./.github/workflows/setup.yml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./templates/repo

      - name: Lint template
        run: pnpm run lint
        working-directory: ./templates/repo

      - name: Build template
        run: pnpm run build
        working-directory: ./templates/repo
