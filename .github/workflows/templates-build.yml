name: Build Template

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build-repo-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: ./.github/actions/setup
      
      - name: Install dependencies
        run: pnpm install

      - name: Install template dependencies
        run: pnpm install
        working-directory: ./templates/repo

      - name: Build packages
        run: pnpm --filter "./packages/**" build

      - name: Add working directory
        run: mkdir -p ./tmp

      - name: Install repo (with branch)
        run: |
          node $GITHUB_WORKSPACE/packages/cli/dist/cli.js init --name repo --repo "ian/startupkit/templates/repo#${GITHUB_REF_NAME}"
        working-directory: ./tmp

      - name: Link local packages for testing
        run: |
          echo "Adding pnpm overrides to use local packages..."
          node -e "
          const fs = require('fs');
          const workspace = process.env.GITHUB_WORKSPACE;
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.pnpm = pkg.pnpm || {};
          pkg.pnpm.overrides = {
            '@startupkit/auth': 'link:' + workspace + '/packages/auth',
            '@startupkit/analytics': 'link:' + workspace + '/packages/analytics'
          };
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('Overrides added:', pkg.pnpm.overrides);
          "
          cat package.json | grep -A 6 '"pnpm"'
        working-directory: ./tmp/repo

      - name: Reinstall with local packages
        run: |
          rm -rf node_modules pnpm-lock.yaml
          pnpm install
        working-directory: ./tmp/repo

      - name: Verify Install
        run: |
          node $GITHUB_WORKSPACE/packages/cli/dist/post-install-check.js --mode repo
        working-directory: ./tmp/repo

      - name: Lint
        run: pnpm run lint
        working-directory: ./tmp/repo

      - name: Typecheck
        run: pnpm run typecheck
        working-directory: ./tmp/repo

  build-next-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm --filter "./packages/**" build

      - name: Add working directory
        run: mkdir -p ./tmp

      - name: Install repo (with branch)
        run: |
          node $GITHUB_WORKSPACE/packages/cli/dist/cli.js init --name repo --repo "ian/startupkit/templates/repo#${GITHUB_REF_NAME}"
        working-directory: ./tmp

      - name: Link local packages for testing
        run: |
          echo "Adding pnpm overrides to use local packages..."
          node -e "
          const fs = require('fs');
          const workspace = process.env.GITHUB_WORKSPACE;
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.pnpm = pkg.pnpm || {};
          pkg.pnpm.overrides = {
            '@startupkit/auth': 'link:' + workspace + '/packages/auth',
            '@startupkit/analytics': 'link:' + workspace + '/packages/analytics'
          };
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('Overrides added:', pkg.pnpm.overrides);
          "
          cat package.json | grep -A 6 '"pnpm"'
        working-directory: ./tmp/repo

      - name: Reinstall with local packages
        run: |
          rm -rf node_modules pnpm-lock.yaml
          pnpm install
        working-directory: ./tmp/repo

      - name: Install app (with branch)
        run: |
          node $GITHUB_WORKSPACE/packages/cli/dist/cli.js add next --name next --repo "ian/startupkit/templates/next#${GITHUB_REF_NAME}"
        working-directory: ./tmp/repo

      - name: Verify Install
        run: |
          node $GITHUB_WORKSPACE/packages/cli/dist/post-install-check.js --mode app
        working-directory: ./tmp/repo/apps/next

      - name: Lint
        run: pnpm run lint
        working-directory: ./tmp/repo/apps/next

      - name: Typecheck
        run: pnpm run typecheck
        working-directory: ./tmp/repo/apps/next
